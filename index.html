<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shirt Collection</title>
    <link rel="stylesheet">
    <script src="dark-mode.js" defer></script>
    <script src="promises.js" defer></script>
    <script src="shirt-loader.js" defer></script>
    <script src="scroll-shortcuts.js" defer></script>
</head>
<body>
    <nav>üîÖ</nav>
    
    <div class="shortcuts-bar">
        <div class="container">
            <div class="shortcuts">
                <button class="shortcut-btn" data-target="collection">üìã Collection</button>
                <button class="shortcut-btn" data-target="speedy">‚öΩ Cats XI</button>
                <button class="shortcut-btn scroll-top">‚¨ÜÔ∏è Top</button>
                <button class="shortcut-btn scroll-bottom">‚¨áÔ∏è Bottom</button>
            </div>
        </div>
    </div>

    <header>
        <h1>My Shirt Collection</h1>
    </header>

    <section class="collection">
        <div class="controls">
            <input type="text" id="search" placeholder="Search my collection...">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="betclic">Liga Portugal Betclic</button>
            <button class="filter-btn" data-filter="premier">Premier League</button>
            <button class="filter-btn" data-filter="laliga">La Liga</button>
            <button class="filter-btn" data-filter="international">International</button>
        </div>
        <div class="shirts-grid">
            Loading collection...
        </div>
    </section>

    <section class="speedy">
        <h3 class="field-title">Starting Lineup</h3>
        <div class="formation-controls">
            <label for="formation-select">Choose Formation:</label>
            <select id="formation-select">
                <option value="4-3-3">4-3-3 (Attacking)</option>
                <option value="4-4-2">4-4-2 (Balanced)</option>
                <option value="4-2-3-1">4-2-3-1 (Defensive)</option>
                <option value="3-5-2">3-5-2 (Wing Play)</option>
                <option value="5-3-2">5-3-2 (Ultra Defensive)</option>
            </select>
        </div>
        <div class="formation-display">Formation: 4-3-3</div>
        <div class="field-container">
            
        </div>
    </section>

    <footer>
        <p>My Personal Collection ¬© 2025</p>
    </footer>
</body>
</html>
