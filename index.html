<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shirt Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>This is my Shirt Collection</h1>
        <p>Personal football jersey archive</p>
    </header>

    <div class="container">
        <div class="controls">
            <input type="text" id="search" placeholder="Search my collection...">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="betclic">Liga Betclic</button>
            <button class="filter-btn" data-filter="premier">Premier League</button>
            <button class="filter-btn" data-filter="laliga">La Liga</button>
        </div>

        <div class="shirts-grid" id="shirts-container">
            <div class="loading">Loading collection...</div>
        </div>
    </div>

    <footer>
        <p>My Personal Collection Â© 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
